<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Sidebar Task Manager</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #f4f4f4;
}

/* SIDEBAR */
.sidebar {
    width: 240px;
    background: #000;
    color: #fff;
    height: 100vh;
    padding: 25px 15px;
    box-sizing: border-box;
    position: fixed;
    top: 0;
    left: 0;
    transition: transform 0.3s ease;
    z-index: 1000;
}

.sidebar h2 {
    margin-bottom: 30px;
}

.sidebar button {
    width: 100%;
    margin-bottom: 10px;
    padding: 10px;
    background: #111;
    border: none;
    color: #fff;
    cursor: pointer;
    border-radius: 6px;
}

.sidebar button:hover {
    background: #333;
}

/* HIDDEN STATE */
.sidebar.hide {
    transform: translateX(-100%);
}

/* OVERLAY */
.overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4);
    top: 0;
    left: 0;
    display: none;
    z-index: 900;
}

.overlay.show {
    display: block;
}

/* MAIN */
.main {
    margin-left: 240px;
    padding: 30px;
    transition: margin-left 0.3s ease;
}

/* HEADER */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.menu-btn {
    font-size: 24px;
    cursor: pointer;
    display: none;
}

.clock {
    font-size: 14px;
    opacity: 0.7;
}

/* DASHBOARD */
.dashboard {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    margin: 25px 0;
}

.card {
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    text-align: center;
}

/* PROGRESS */
.progress-container {
    background: #ddd;
    border-radius: 20px;
    overflow: hidden;
}

.progress-bar {
    height: 18px;
    width: 0%;
    background: #000;
    transition: width 0.4s ease;
}

/* FORM */
.form-section {
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    margin: 25px 0;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
}

input, textarea, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button {
    padding: 8px 14px;
    background: #000;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background: #333;
}

/* TASKS */
.task-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 15px;
}

.task-card {
    background: #fff;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
}

.task-card.completed {
    background: #000;
    color: #fff;
}

.task-card.overdue {
    border: 2px solid red;
}

small {
    font-size: 12px;
    opacity: 0.7;
}

/* MOBILE */
@media (max-width: 768px) {

    .main {
        margin-left: 0;
    }

    .menu-btn {
        display: block;
    }

    .sidebar {
        transform: translateX(-100%);
    }

    .sidebar.show {
        transform: translateX(0);
    }
}
</style>
</head>

<body>

<div class="sidebar" id="sidebar">
    <h2>Task Manager</h2>
    <button onclick="scrollToSection('dashboard')">Dashboard</button>
    <button onclick="scrollToSection('tasks')">Tasks</button>
</div>

<div class="overlay" id="overlay" onclick="closeSidebar()"></div>

<div class="main">

    <div class="header">
        <span class="menu-btn" onclick="toggleSidebar()">â˜°</span>
        <h1>Dashboard</h1>
        <div class="clock" id="clock"></div>
    </div>

    <div id="dashboard" class="dashboard">
        <div class="card"><h3 id="totalTasks">0</h3><p>Total</p></div>
        <div class="card"><h3 id="completedTasks">0</h3><p>Completed</p></div>
        <div class="card"><h3 id="pendingTasks">0</h3><p>Pending</p></div>
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <p id="progressText"></p>

    <div id="tasks" class="form-section">
        <input type="text" id="taskInput" placeholder="Task Title">
        <input type="datetime-local" id="dateTimeInput">
        <textarea id="descInput" placeholder="Description"></textarea>
        <select id="repeatType">
            <option value="none">One Time</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
        </select>
        <button onclick="addTask()">Add Task</button>
    </div>

    <div class="task-container" id="taskContainer"></div>

</div>

<script>
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

/* SIDEBAR CONTROL */
function toggleSidebar() {
    sidebar.classList.toggle("show");
    overlay.classList.toggle("show");
}

function closeSidebar() {
    sidebar.classList.remove("show");
    overlay.classList.remove("show");
}

/* CLOCK */
function updateClock() {
    clock.innerText =
        new Date().toLocaleDateString() + " | " +
        new Date().toLocaleTimeString();
}
setInterval(updateClock, 1000);
updateClock();

/* SAVE */
function saveTasks() {
    localStorage.setItem("tasks", JSON.stringify(tasks));
}

/* DASHBOARD */
function updateDashboard() {
    let total = tasks.length;
    let completed = tasks.filter(t => t.completed).length;
    let percent = total === 0 ? 0 : Math.round((completed / total) * 100);

    totalTasks.innerText = total;
    completedTasks.innerText = completed;
    pendingTasks.innerText = total - completed;
    progressBar.style.width = percent + "%";
    progressText.innerText = "Completion: " + percent + "%";
}

/* TASKS */
function renderTasks() {
    taskContainer.innerHTML = "";

    tasks.forEach((task, index) => {
        const card = document.createElement("div");
        card.className = "task-card";
        if (task.completed) card.classList.add("completed");

        let btnText = task.completed ? "Undo" : "Done";

        card.innerHTML = `
            <h3>${task.title}</h3>
            <small>Due: ${task.dateTime.replace("T"," ")}</small>
            <p>${task.description || ""}</p>
            <button onclick="toggleStatus(${index})">${btnText}</button>
            <button onclick="deleteTask(${index})">Delete</button>
        `;

        taskContainer.appendChild(card);
    });

    updateDashboard();
}

function addTask() {
    if (!taskInput.value || !dateTimeInput.value) return;

    tasks.push({
        title: taskInput.value,
        dateTime: dateTimeInput.value,
        description: descInput.value,
        repeat: repeatType.value,
        completed: false
    });

    taskInput.value = "";
    dateTimeInput.value = "";
    descInput.value = "";

    saveTasks();
    renderTasks();
}

function toggleStatus(i) {
    tasks[i].completed = !tasks[i].completed;
    saveTasks();
    renderTasks();
}

function deleteTask(i) {
    tasks.splice(i, 1);
    saveTasks();
    renderTasks();
}

function scrollToSection(id) {
    document.getElementById(id).scrollIntoView({ behavior: "smooth" });
    closeSidebar();
}

renderTasks();
</script>
<script>
if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
        navigator.serviceWorker.register("sw.js")
            .then(() => console.log("Service Worker Registered"));
    });
}
</script>


</body>
</html>
